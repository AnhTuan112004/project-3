<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Tác giả (NAT Project)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card mb-4 shadow-sm border-0">
        <div class="card-body p-2 d-flex gap-2">
            <a th:href="@{/nat-books}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-book"></i> Quản lý Sách
            </a>
            <a th:href="@{/nat-authors}" class="btn btn-primary fw-bold">
                <i class="fa-solid fa-user-pen"></i> Quản lý Tác giả
            </a>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold m-0 text-uppercase">Danh sách Tác giả</h2>
        <a th:href="@{/nat-authors/create}" class="btn btn-success">
            <i class="fa-solid fa-plus"></i> Thêm Tác giả
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-bordered table-striped table-hover m-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th class="text-center" style="width: 50px;">ID</th>
                    <th style="width: 150px;">Mã tác giả</th>
                    <th>Tên tác giả</th>
                    <th class="text-center" style="width: 150px;">Chức năng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="auth : ${natListAuthors}">
                    <td class="text-center" th:text="${auth.natAuthorId}"></td>
                    <td class="fw-bold text-success" th:text="${auth.natAuthorCode}"></td>
                    <td class="fw-semibold" th:text="${auth.natAuthorName}"></td>
                    <td class="text-center">
                        <a th:href="@{/nat-authors/edit/{id}(id=${auth.natAuthorId})}"
                           class="btn btn-sm btn-warning me-1" title="Sửa thông tin">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                        <a th:href="@{/nat-authors/delete/{id}(id=${auth.natAuthorId})}"
                           class="btn btn-sm btn-danger"
                           title="Xóa tác giả"
                           onclick="return confirm('CẢNH BÁO: Bạn có chắc muốn xóa tác giả này?\n(Lưu ý: Nếu tác giả đang có sách, việc xóa có thể bị chặn)');">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(natListAuthors)}">
                    <td colspan="4" class="text-center py-5 text-muted">
                        <i class="fa-solid fa-users-slash fa-3x mb-3"></i>
                        <p class="m-0">Chưa có dữ liệu tác giả.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
