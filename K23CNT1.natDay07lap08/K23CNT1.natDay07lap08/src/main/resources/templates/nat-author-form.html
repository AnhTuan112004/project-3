<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Tác giả (NAT Project)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white d-flex justify-content-between">
                    <h4 class="m-0" th:text="${natAuthor.natAuthorId == null ? 'Thêm mới Tác giả' : 'Cập nhật Tác giả'}"></h4>
                    <a th:href="@{/nat-authors}" class="btn btn-sm btn-light">Quay lại</a>
                </div>
                <div class="card-body">
                    <form th:action="@{/nat-authors/save}" th:object="${natAuthor}" method="post">

                        <input type="hidden" th:field="*{natAuthorId}">

                        <div class="mb-3">
                            <label>Mã tác giả:</label>
                            <input type="text" th:field="*{natAuthorCode}" class="form-control" placeholder="VD: TG01" required>
                        </div>

                        <div class="mb-4">
                            <label>Tên tác giả:</label>
                            <input type="text" th:field="*{natAuthorName}" class="form-control" placeholder="VD: Nguyễn Nhật Ánh" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Lưu Tác giả</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
