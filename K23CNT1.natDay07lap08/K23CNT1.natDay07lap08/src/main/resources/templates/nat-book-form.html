<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Sách (NAT Project)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between">
                    <h4 class="m-0" th:text="${natBookForm.natBook.natBookId == null ? 'Thêm mới Sách' : 'Cập nhật Sách'}"></h4>
                    <a th:href="@{/nat-books}" class="btn btn-sm btn-light">Quay lại</a>
                </div>
                <div class="card-body">
                    <form th:action="@{/nat-books/save}" th:object="${natBookForm}" method="post">

                        <input type="hidden" th:field="*{natBook.natBookId}">

                        <div class="mb-3">
                            <label>Mã sách:</label>
                            <input type="text" th:field="*{natBook.natBookCode}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Tên sách:</label>
                            <input type="text" th:field="*{natBook.natBookName}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Giá tiền:</label>
                            <input type="number" th:field="*{natBook.natPrice}" class="form-control">
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold">Chọn Tác giả & Vai trò:</label>
                            <div class="border rounded p-3 bg-white">
                                <table class="table table-borderless mb-0">
                                    <tr th:each="auth : ${natListAuthors}">
                                        <td style="width: 50%">
                                            <div class="form-check">
                                                <input class="form-check-input my-checkbox" type="checkbox"
                                                       th:value="${auth.natAuthorId}" th:field="*{natAuthorIds}"
                                                       th:id="'chk_' + ${auth.natAuthorId}"
                                                       onchange="natToggle(this)">
                                                <label class="form-check-label" th:for="'chk_' + ${auth.natAuthorId}"
                                                       th:text="${auth.natAuthorName}"></label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="natMainEditorId" th:value="${auth.natAuthorId}"
                                                       th:id="'radio_' + ${auth.natAuthorId}"
                                                       th:checked="${natBookForm.natMainEditorId == auth.natAuthorId}"
                                                       disabled>
                                                <label class="form-check-label text-muted" th:for="'radio_' + ${auth.natAuthorId}">
                                                    Là chủ biên
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Lưu Dữ Liệu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Hàm bật tắt Radio
    function natToggle(chk) {
        var radio = document.getElementById('radio_' + chk.value);
        if (chk.checked) {
            radio.disabled = false;
        } else {
            radio.disabled = true;
            radio.checked = false;
        }
    }

    // Tự động chạy khi load trang (để xử lý trường hợp Sửa)
    document.addEventListener("DOMContentLoaded", function() {
        var checkboxes = document.querySelectorAll('.my-checkbox');
        checkboxes.forEach(function(chk) {
            if (chk.checked) {
                natToggle(chk);
            }
        });
    });
</script>
</body>
</html>
