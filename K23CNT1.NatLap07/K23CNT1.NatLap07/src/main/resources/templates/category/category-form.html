<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id != null ? 'Edit Category' : 'Create Category'}">Category Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
        }
        .form-section {
            max-width: 700px;
            width: 100%;
        }
        .card-header.bg-info {
            background-color: #17a2b8 !important; /* M√†u xanh ng·ªçc cho ti√™u ƒë·ªÅ */
        }
    </style>
</head>
<body>
<section class="container form-section mt-5 mb-5">
    <form th:action="@{/category/save}" th:object="${category}" method="post">
        <div class="card shadow-lg border-0">

            <div class="card-header bg-info text-white text-center">
                <h3 th:text="${category.id != null ? '‚úèÔ∏è Edit Category' : '‚ûï Create New Category'}" class="mb-0">Category Form</h3>
            </div>

            <div class="card-body">

                <input type="hidden" th:field="*{id}" />

                <div class="row mb-4">
                    <label for="categoryName" class="col-sm-3 col-form-label fw-bold">Category Name:</label>
                    <div class="col-sm-9">
                        <input type="text"
                               th:field="*{categoryName}"
                               id="categoryName"
                               class="form-control"
                               placeholder="Enter category name (e.g., Electronics, Books)"
                               required />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-3 col-form-label fw-bold">Status:</label>

                    <div class="col-sm-9">
                        <div class="form-check form-switch d-flex align-items-center">
                            <input type="checkbox"
                                   th:field="*{categoryStatus}"
                                   class="form-check-input"
                                   id="categoryStatusSwitch"
                                   role="switch" />
                            <label class="form-check-label ms-3" for="categoryStatusSwitch" th:text="*{categoryStatus} ? 'Active' : 'Inactive'"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-end bg-light">
                <a th:href="@{/category}" class="btn btn-secondary me-2">üîô Back to List</a>
                <button type="submit"
                        class="btn btn-success"
                        th:text="${category.id != null ? 'üíæ Update Category' : '‚ûï Create Category'}">
                    Save
                </button>
            </div>
        </div>
    </form>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const statusSwitch = document.getElementById('categoryStatusSwitch');
        const statusLabel = document.querySelector('label[for="categoryStatusSwitch"]');

        function updateLabel() {
            if (statusSwitch.checked) {
                statusLabel.textContent = 'Active';
            } else {
                statusLabel.textContent = 'Inactive';
            }
        }

        statusSwitch.addEventListener('change', updateLabel);
        updateLabel(); // C·∫≠p nh·∫≠t tr·∫°ng th√°i ban ƒë·∫ßu
    });
</script>
</body>
</html>
