<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .table-custom tbody tr:hover {
            background-color: #f5f5f5;
        }
        .card-header.bg-info {
            background-color: #17a2b8 !important; /* M√†u xanh ng·ªçc cho ti√™u ƒë·ªÅ */
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0">üè∑Ô∏è Category Management</h2>
            <a th:href="@{/category/create}" class="btn btn-light btn-sm fw-bold">
                <i class="fas fa-plus-circle"></i> Add New Category
            </a>
        </div>

        <div class="card-body">
            <div th:if="${categories == null or categories.size() == 0}" class="alert alert-warning text-center">
                <p class="mb-0">‚ö†Ô∏è No categories available. Click "Add New Category" to start.</p>
            </div>

            <table class="table table-custom table-hover table-striped"
                   th:if="${categories != null and categories.size() > 0}">
                <thead class="table-light">
                <tr>
                    <th># ID</th>
                    <th>Category Name</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.categoryName}">Electronics</td>
                    <td>
                        <span th:classappend="${category.categoryStatus} ? 'bg-success' : 'bg-secondary'" class="badge rounded-pill"
                              th:text="${category.categoryStatus ? 'Active' : 'Inactive'}">Active</span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/category/edit/{id}(id=${category.id})}"
                           class="btn btn-outline-warning btn-sm me-2">‚úèÔ∏è Edit</a>
                        <a th:href="@{/category/delete/{id}(id=${category.id})}"
                           class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('‚ö†Ô∏è Are you sure you want to delete category: ' + this.closest('tr').children[1].textContent + '?')">üóëÔ∏è Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
