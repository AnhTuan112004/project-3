<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* T√πy ch·ªânh CSS ƒë·ªÉ cƒÉn gi·ªØa ·∫£nh trong c·ªôt */
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        .table-custom tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body style="background: #f8f9fa;">
<div class="container mt-5">

    <div class="card shadow-sm">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0">üì¶ Product Management</h2>
            <a th:href="@{/products/create}" class="btn btn-light btn-sm fw-bold">
                <i class="fas fa-plus-circle"></i> Add New Product
            </a>
        </div>

        <div class="card-body">
            <div th:if="${products == null or products.size() == 0}" class="alert alert-info">
                <p class="mb-0">üò¢ No products available. Click "Add New Product" to start.</p>
            </div>

            <table class="table table-custom table-hover"
                   th:if="${products != null and products.size() > 0}">
                <thead class="table-light">
                <tr>
                    <th># ID</th>
                    <th>Product Name</th>
                    <th>Image</th>
                    <th>üí∞ Price</th>
                    <th>Qty</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Laptop Model X</td>
                    <td>
                        <img th:src="${product.imageUrl}" alt="Product Image" class="product-image"/>
                    </td>
                    <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' USD'">1,200.00 USD</td>
                    <td th:text="${product.quantity}">10</td>
                    <td th:text="${product.category.categoryName}">Electronics</td>
                    <td>
                        <span th:classappend="${product.status} ? 'bg-success' : 'bg-danger'" class="badge"
                              th:text="${product.status ? 'Available' : 'Out of Stock'}">Available</span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/products/edit/{id}(id=${product.id})}"
                           class="btn btn-warning btn-sm me-2">‚úèÔ∏è Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('‚ö†Ô∏è Are you sure you want to delete product: ' + this.closest('tr').children[1].textContent + '?')">üóëÔ∏è Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
