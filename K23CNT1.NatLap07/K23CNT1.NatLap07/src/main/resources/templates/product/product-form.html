<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id != null ? 'Edit Product' : 'Create Product'}">Product Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* T√πy ch·ªânh CSS nh·∫π nh√†ng */
        body {
            background-color: #f0f2f5; /* N·ªÅn nh·∫π nh√†ng h∆°n */
        }
        .card-header.bg-primary {
            background-color: #007bff !important; /* ƒê·∫£m b·∫£o m√†u xanh primary */
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #0d6efd;
        }
        .image-preview-box {
            height: 150px;
            width: 100%;
            border: 1px dashed #ced4da;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #6c757d;
            overflow: hidden;
            border-radius: 4px;
        }
        .image-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
<section class="container mt-5 mb-5">

    <form th:action="@{/products/save}" th:object="${product}" method="post">

        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white">
                <h3 th:text="${product.id != null ? '‚úèÔ∏è Edit Product' : '‚ú® Create New Product'}" class="mb-0">Product Form</h3>
            </div>

            <div class="card-body">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fw-bold">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name (e.g., Gaming Laptop X1)" required />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fw-bold">Image URL:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{imageUrl}" id="imageUrlInput" class="form-control" placeholder="Paste image URL here" required
                               oninput="updateImagePreview(this.value)" />
                    </div>
                    <div class="col-sm-4">
                        <div class="image-preview-box" id="imagePreviewBox">
                            <span th:if="${product.imageUrl == null or product.imageUrl.isEmpty()}">Image Preview</span>
                            <img th:if="${product.imageUrl != null and !product.imageUrl.isEmpty()}" th:src="*{imageUrl}" class="image-preview" id="imagePreview" alt="Product Image Preview"/>
                        </div>
                    </div>
                </div>

                <hr/> <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold">Quantity:</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="number" th:field="*{quantity}" class="form-control" min="0" required />
                        <span class="input-group-text">Units</span>
                    </div>
                </div>
            </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fw-bold">Price:</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" th:field="*{price}" class="form-control" min="0" step="0.01" required />
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fw-bold">Category:</label>
                    <div class="col-sm-6">
                        <select th:field="*{category.id}" class="form-select" required>
                            <option value="">-- Select Category --</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.categoryName}"
                                    th:selected="${product.category != null and cat.id == product.category.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fw-bold">Content (Description):</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{content}" class="form-control" rows="4" placeholder="Enter detailed product description and features"></textarea>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fw-bold">Status:</label>
                    <div class="col-sm-10 d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input type="checkbox" th:field="*{status}" class="form-check-input" id="statusCheck" role="switch"/>
                            <label class="form-check-label" for="statusCheck" th:text="*{status} ? 'Available (Active)' : 'Out of Stock (Inactive)'"></label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card-footer text-end bg-light">
                <a th:href="@{/products}" class="btn btn-secondary me-2">üîô Back to List</a>
                <button type="submit" class="btn btn-success" th:text="${product.id != null ? 'üíæ Update Product' : '‚ûï Create Product'}">Save</button>
            </div>
        </div>

    </form>
</section>

<script>
    function updateImagePreview(url) {
        const previewBox = document.getElementById('imagePreviewBox');
        let previewImg = document.getElementById('imagePreview');
        const defaultText = '<span>Image Preview</span>';

        if (!previewImg) {
            previewImg = document.createElement('img');
            previewImg.id = 'imagePreview';
            previewImg.className = 'image-preview';
        }

        if (url && url.trim() !== '') {
            previewImg.src = url;
            previewBox.innerHTML = '';
            previewBox.appendChild(previewImg);

            // Handle image loading error
            previewImg.onerror = function() {
                previewBox.innerHTML = defaultText;
            };
        } else {
            previewBox.innerHTML = defaultText;
        }
    }

    // Kh·ªüi t·∫°o tr·∫°ng th√°i ban ƒë·∫ßu c·ªßa switch label
    document.addEventListener('DOMContentLoaded', function() {
        const statusCheck = document.getElementById('statusCheck');
        const statusLabel = document.querySelector('label[for="statusCheck"]');

        function updateLabel() {
            if (statusCheck.checked) {
                statusLabel.textContent = 'Available (Active)';
            } else {
                statusLabel.textContent = 'Out of Stock (Inactive)';
            }
        }

        statusCheck.addEventListener('change', updateLabel);
        updateLabel(); // Initial run

        // C·∫≠p nh·∫≠t preview n·∫øu ƒë√£ c√≥ URL khi load trang (cho ch·∫ø ƒë·ªô Edit)
        const initialUrl = document.getElementById('imageUrlInput').value;
        updateImagePreview(initialUrl);
    });
</script>
</body>
</html>
