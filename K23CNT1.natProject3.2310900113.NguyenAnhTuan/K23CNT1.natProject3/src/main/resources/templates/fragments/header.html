<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm py-2">
    <div class="container">
        <a class="navbar-brand fw-extrabold d-flex align-items-center" th:href="@{/}">
            <div class="bg-primary rounded-3 p-1 me-2 d-flex align-items-center justify-content-center shadow-sm" style="width: 32px; height: 32px;">
                <i class="bi bi-soundwave text-white" style="font-size: 1.2rem;"></i>
            </div>
            <span class="tracking-tight">NAT <span class="text-primary">STUDIO</span></span>
        </a>

        <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link px-3" th:href="@{/home}">
                        <i class="bi bi-house-door me-1"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link px-3" th:href="@{/booking/history}">
                        <i class="bi bi-clock-history me-1"></i> Lịch sử đặt
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link px-3 text-warning fw-bold d-flex align-items-center" th:href="@{/admin/dashboard}">
                        <i class="bi bi-shield-lock-fill me-1"></i> Quản trị
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-3">

                <div sec:authorize="!isAuthenticated()" class="d-flex gap-2">
                    <a th:href="@{/login}" class="btn btn-link text-white text-decoration-none fw-medium px-3">Đăng nhập</a>
                    <a th:href="@{/register}" class="btn btn-primary btn-sm px-4 rounded-pill shadow-sm fw-bold">Đăng ký</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="user-profile-pill d-flex align-items-center bg-secondary bg-opacity-10 p-1 pe-2 rounded-pill border border-secondary border-opacity-25">

                    <div class="text-end me-3 ps-3 py-1">
                        <div class="text-white fw-bold small mb-0 lh-1"
                             th:text="${#authentication.principal.fullName}">Full Name</div>

                        <span class="rank-badge mt-1"
                              th:classappend="'rank-' + (${#authentication.principal.rankLevel} ?: 'BRONZE')"
                              style="font-size: 0.6rem; padding: 1px 8px;"
                              th:text="${#authentication.principal.rankLevel} ?: 'BRONZE'">
                        </span>
                    </div>

                    <a th:href="@{/logout}" class="btn btn-danger btn-sm rounded-circle d-flex align-items-center justify-content-center shadow-sm"
                       style="width: 32px; height: 32px;"
                       title="Đăng xuất"
                       onclick="return confirm('Bạn có chắc chắn muốn rời khỏi hệ thống?')">
                        <i class="bi bi-power" style="font-size: 0.9rem;"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <style>
        /* Tinh chỉnh Header */
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(33, 37, 41, 0.95) !important;
        }

        .navbar-brand {
            letter-spacing: -0.5px;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.02);
        }

        .nav-link {
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        /* Profile Pill Hover */
        .user-profile-pill {
            transition: background 0.3s ease;
        }

        .user-profile-pill:hover {
            background-color: rgba(255, 255, 255, 0.05) !important;
        }

        /* Tracking Tight cho Logo */
        .tracking-tight {
            letter-spacing: -0.025em;
        }

        /* Fix cho Mobile menu */
        @media (max-width: 991.98px) {
            .navbar-nav {
                padding: 1rem 0;
            }
            .user-profile-pill {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</nav>
</body>
</html>
