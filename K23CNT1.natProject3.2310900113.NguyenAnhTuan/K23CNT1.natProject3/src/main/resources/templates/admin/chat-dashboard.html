<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">

    <style>
        /* Tinh chỉnh riêng cho Dashboard Chat để tạo khung nổi (Floating) */
        main {
            /* Loại bỏ !important nếu admin-style.css đã có margin-left: 240px */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 1100px; /* Tăng nhẹ để không gian chat thoải mái hơn */
            height: calc(100vh - 160px); /* Tự động theo chiều cao màn hình */
            max-height: 750px; /* Giới hạn để không quá dài trên màn hình lớn */
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eef2f6;
            display: flex;
            overflow: hidden;
            margin-top: 10px;
        }

        /* Danh sách bên trái */
        .user-list-col {
            width: 300px;
            min-width: 300px;
            border-right: 1px solid #f1f5f9;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .user-item {
            padding: 12px 20px;
            margin: 4px 10px;
            border-radius: 12px;
            transition: 0.2s;
            cursor: pointer;
        }

        .user-item:hover { background-color: #f8fafc; }
        .user-item.active { background-color: #f0f7ff; }
        .user-item.active h6 { color: #0d6efd; }

        /* Vùng Chat bên phải */
        .chat-area-col {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #fcfdfe; /* Nền xanh cực nhạt cho vùng chat */
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Bong bóng chat tinh tế hơn */
        .msg-bubble {
            max-width: 75%;
            padding: 10px 16px;
            font-size: 0.92rem;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .msg-admin .msg-bubble {
            background: #0d6efd;
            color: white;
            border-radius: 18px 18px 4px 18px;
            align-self: flex-end;
        }

        .msg-user .msg-bubble {
            background: #fff;
            color: #1f2937;
            border: 1px solid #f1f5f9;
            border-radius: 18px 18px 18px 4px;
            align-self: flex-start;
        }

        /* Input area */
        .chat-input-wrapper {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #f1f5f9;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/sidebar :: sidebar('chat')}"></div>

<main>
    <div class="d-flex justify-content-between align-items-center mb-3 w-100" style="max-width: 1100px;">
        <h4 class="fw-bold text-dark m-0">
            <i class="bi bi-chat-left-dots-fill text-primary me-2"></i>Hỗ trợ trực tuyến
        </h4>
        <span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill border border-success border-opacity-25">
                <i class="bi bi-circle-fill me-1" style="font-size: 0.5rem;"></i> Nhân viên đang online
            </span>
    </div>

    <div class="chat-container">

        <div class="user-list-col">
            <div class="p-4 border-bottom">
                <div class="input-group shadow-sm rounded-pill overflow-hidden">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-search text-muted"></i></span>
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Tìm tên khách...">
                </div>
            </div>

            <div id="userList" style="overflow-y: auto; flex-grow: 1; padding: 10px 0;">
                <div th:each="user : ${recentUsers}"
                     class="user-item d-flex align-items-center"
                     th:data-username="${user}"
                     onclick="loadChat(this.getAttribute('data-username'))"
                     th:id="'user-' + ${user}">

                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center flex-shrink-0 shadow-sm" style="width: 42px; height: 42px;">
                        <i class="bi bi-person-fill"></i>
                    </div>

                    <div class="ms-3 overflow-hidden">
                        <h6 class="mb-0 fw-bold text-dark text-truncate" style="font-size: 0.9rem;" th:text="${user}">Username</h6>
                        <small class="text-muted d-block" style="font-size: 0.7rem;">Nhấp để xem tin nhắn</small>
                    </div>
                </div>

                <div th:if="${recentUsers.empty}" class="text-center p-5 opacity-50">
                    <i class="bi bi-chat-square-dots fs-1"></i>
                    <p class="mt-2 small">Chưa có hội thoại nào</p>
                </div>
            </div>
        </div>

        <div class="chat-area-col">
            <div class="d-flex align-items-center justify-content-between px-4 py-3 border-bottom bg-white shadow-sm" style="z-index: 1;">
                <div class="d-flex align-items-center">
                    <div class="bg-light rounded-circle p-2 me-3 d-flex align-items-center justify-content-center" style="width: 35px; height: 35px;">
                        <i class="bi bi-person text-secondary"></i>
                    </div>
                    <h6 class="mb-0 fw-bold text-dark" id="currentChatUser">Phòng chờ hỗ trợ</h6>
                </div>
                <button id="endChatBtn" class="btn btn-sm btn-outline-danger border-0 rounded-pill px-3 fw-bold" disabled>
                    <i class="bi bi-x-circle me-1"></i> Đóng chat
                </button>
            </div>

            <div class="chat-messages" id="adminChatArea">
                <div class="h-100 d-flex flex-column align-items-center justify-content-center text-muted">
                    <div class="bg-white p-4 rounded-circle shadow-sm mb-3">
                        <i class="bi bi-chat-quote fs-1 text-primary opacity-25"></i>
                    </div>
                    <p class="small fw-medium">Chọn một khách hàng từ danh sách để bắt đầu giải đáp thắc mắc.</p>
                </div>
            </div>

            <div class="chat-input-wrapper">
                <div class="input-group shadow-sm rounded-pill overflow-hidden border">
                    <input type="text" id="adminMsgInput"
                           class="form-control border-0 py-3 ps-4 bg-white"
                           placeholder="Viết câu trả lời của bạn..." disabled>
                    <button class="btn btn-primary px-4 border-0" id="adminSendBtn" onclick="sendAdminReply()" disabled>
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/admin-chat.js}"></script>
<script>
    document.getElementById("adminMsgInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            document.getElementById("adminSendBtn").click();
        }
    });
</script>
</body>
</html>
