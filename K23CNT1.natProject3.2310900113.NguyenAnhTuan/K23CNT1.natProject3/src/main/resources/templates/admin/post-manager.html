<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <style>
        /* Hiệu ứng ảnh thumbnail bài viết */
        .post-thumb-container {
            width: 80px;
            height: 50px;
            overflow: hidden;
            border-radius: 8px;
        }
        .post-thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .post-thumb-container:hover .post-thumb-img {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar('posts')}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 border-bottom pb-3 gap-3">
                <div>
                    <h2 class="fw-bold text-dark mb-1">
                        <i class="bi bi-journal-richtext me-2 text-primary"></i>Quản lý Blog
                    </h2>
                    <p class="text-muted mb-0 small">Danh sách các bài viết tin tức và sự kiện.</p>
                </div>

                <div class="d-flex gap-2">
                    <form class="d-flex" th:action="@{/admin/posts}" method="get">
                        <div class="input-group shadow-sm">
                            <span class="input-group-text bg-white border-end-0 text-muted ps-3">
                                <i class="bi bi-search"></i>
                            </span>
                            <input class="form-control border-start-0 ps-2" type="search" name="keyword"
                                   placeholder="Tìm tiêu đề..." th:value="${keyword}" style="max-width: 250px;">
                            <button class="btn btn-primary fw-bold" type="submit">Tìm</button>
                        </div>
                    </form>

                    <a th:href="@{/admin/post/new}" class="btn btn-primary d-flex align-items-center shadow-sm fw-bold px-3">
                        <i class="bi bi-pen-fill me-2"></i> Viết bài mới
                    </a>
                </div>
            </div>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show shadow-sm border-0 border-start border-success border-4 rounded-3">
                <i class="bi bi-check-circle-fill me-2"></i><span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0 border-start border-danger border-4 rounded-3">
                <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light text-secondary small text-uppercase">
                            <tr>
                                <th class="ps-4 py-3 text-nowrap" style="width: 60px;">ID</th>
                                <th style="width: 100px;">Ảnh bìa</th>
                                <th>Tiêu đề bài viết</th>
                                <th>Ngày tạo</th>
                                <th class="text-center" style="width: 120px;">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="post : ${posts}">
                                <td class="ps-4 fw-bold text-muted font-monospace" th:text="'#' + ${post.id}"></td>

                                <td>
                                    <div class="post-thumb-container shadow-sm border">
                                        <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" class="post-thumb-img">
                                        <div th:unless="${post.imageUrl}" class="bg-light w-100 h-100 d-flex align-items-center justify-content-center text-muted">
                                            <i class="bi bi-image fs-5 opacity-25"></i>
                                        </div>
                                    </div>
                                </td>

                                <td>
                                    <a th:href="@{/admin/post/edit/{id}(id=${post.id})}" class="fw-bold text-dark text-decoration-none d-block text-truncate" style="max-width: 450px;" th:text="${post.title}" title="Nhấn để chỉnh sửa">
                                        Tiêu đề bài viết
                                    </a>
                                </td>

                                <td>
                                    <div class="d-flex align-items-center text-muted small">
                                        <i class="bi bi-calendar-event me-2 text-primary"></i>
                                        <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></span>
                                        <span class="mx-1">•</span>
                                        <span th:text="${#temporals.format(post.createdAt, 'HH:mm')}"></span>
                                    </div>
                                </td>

                                <td class="text-center">
                                    <div class="d-flex justify-content-center gap-2">
                                        <a th:href="@{/admin/post/edit/{id}(id=${post.id})}"
                                           class="btn btn-sm btn-light border text-primary shadow-sm"
                                           data-bs-toggle="tooltip" title="Chỉnh sửa">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <a th:href="@{/admin/post/delete/{id}(id=${post.id})}"
                                           class="btn btn-sm btn-light border text-danger shadow-sm"
                                           onclick="return confirm('CẢNH BÁO: Bạn có chắc chắn muốn xóa bài viết này không?');"
                                           data-bs-toggle="tooltip" title="Xóa">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>

                            <tr th:if="${posts.empty}">
                                <td colspan="5" class="text-center py-5">
                                    <div class="text-muted opacity-50">
                                        <i class="bi bi-journal-x fs-1 d-block mb-3"></i>
                                        <p class="mb-0">Chưa có bài viết nào trong hệ thống.</p>
                                        <a th:href="@{/admin/post/new}" class="btn btn-sm btn-outline-primary mt-2">Viết bài ngay</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer bg-white border-0 py-3" th:if="${totalPages > 1}">
                    <nav class="d-flex justify-content-center">
                        <ul class="pagination mb-0 shadow-sm">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link border-0 rounded-start" th:href="@{/admin/posts(page=${currentPage - 1}, keyword=${keyword})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>

                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link border-0 mx-1 rounded"
                                   th:href="@{/admin/posts(page=${i}, keyword=${keyword})}" th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link border-0 rounded-end" th:href="@{/admin/posts(page=${currentPage + 1}, keyword=${keyword})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

</body>
</html>
