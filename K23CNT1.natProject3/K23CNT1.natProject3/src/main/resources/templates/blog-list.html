<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tin tức & Sự kiện | NAT Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .blog-card { transition: transform 0.3s; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .blog-card:hover { transform: translateY(-5px); }
        .blog-img { height: 200px; object-fit: cover; }
        .line-clamp { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div> <div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold">TIN TỨC & KINH NGHIỆM THU ÂM</h1>
        <p class="text-muted">Cập nhật những kỹ thuật mới nhất và thông tin từ NAT Studio</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="post : ${posts}">
            <div class="card h-100 blog-card">
                <img th:src="${post.imageUrl != null ? post.imageUrl : '/images/default-blog.jpg'}"
                     class="card-img-top blog-img" alt="Blog Image">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-2 text-muted small">
                        <i class="bi bi-calendar3 me-2"></i>
                        <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}">01/01/2025</span>
                    </div>
                    <h5 class="card-title fw-bold" th:text="${post.title}">Tiêu đề bài viết</h5>
                    <p class="card-text text-secondary line-clamp" th:utext="${post.content}">Nội dung tóm tắt...</p>
                </div>
                <div class="card-footer bg-white border-top-0 pb-3">
                    <a th:href="@{/blog/{id}(id=${post.id})}" class="btn btn-outline-primary btn-sm w-100">
                        Đọc thêm
                    </a>
                </div>
            </div>
        </div>

        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(posts)}">
            <i class="bi bi-newspaper display-1 text-muted"></i>
            <p class="mt-3 text-muted">Hiện chưa có bài viết nào mới.</p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
