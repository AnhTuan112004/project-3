<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .login-box h3 { color: #4e54c8; }
        .btn-primary { background: #4e54c8; border: none; }
        .btn-primary:hover { background: #3f44af; }
    </style>
</head>
<body>

<div class="login-box animate__animated animate__fadeIn">
    <div class="text-center mb-4">
        <i class="fas fa-microphone-alt fa-3x text-primary mb-3"></i>
        <h3 class="fw-bold">STUDIO LOGIN</h3>
        <p class="text-muted small">Chào mừng bạn quay trở lại!</p>
    </div>

    <form th:action="@{/perform_login}" method="post">

        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center py-2 mb-3" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <div class="small">Tài khoản hoặc mật khẩu không đúng!</div>
        </div>

        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center py-2 mb-3" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <div class="small">Bạn đã đăng xuất thành công.</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold small">Tên đăng nhập</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                <input type="text" name="username" class="form-control"
                       placeholder="Nhập username" required autofocus>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold small">Mật khẩu</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" name="password" class="form-control"
                       placeholder="Nhập mật khẩu" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
            ĐĂNG NHẬP <i class="fas fa-sign-in-alt ms-2"></i>
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="small text-muted mb-1">Chưa có tài khoản?</p>
        <a th:href="@{/register}" class="fw-bold text-decoration-none text-primary">Đăng ký thành viên mới</a>
    </div>

    <div class="text-center mt-3 pt-3 border-top">
        <a th:href="@{/}" class="text-muted small text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> Quay lại trang chủ
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
