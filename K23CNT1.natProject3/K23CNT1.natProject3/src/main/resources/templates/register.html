<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <style>
        body {
            background: linear-gradient(135deg, #43a047 0%, #1b5e20 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .reg-box {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .form-label { font-weight: 600; font-size: 0.85rem; color: #444; }
        .btn-success { background-color: #2e7d32; border: none; }
        .btn-success:hover { background-color: #1b5e20; }
    </style>
</head>
<body>

<div class="reg-box animate__animated animate__fadeInUp">
    <div class="text-center mb-4">
        <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
        <h3 class="fw-bold text-success">ĐĂNG KÝ TÀI KHOẢN</h3>
        <p class="text-muted small">Gia nhập cộng đồng âm nhạc NAT Studio ngay hôm nay!</p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user small"></i></span>
                    <input type="text" th:field="*{username}" class="form-control"
                           placeholder="Username" required minlength="4">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Họ và tên</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-id-card small"></i></span>
                    <input type="text" th:field="*{fullName}" class="form-control"
                           placeholder="Nguyễn Văn A" required>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email liên hệ</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope small"></i></span>
                <input type="email" th:field="*{email}" class="form-control"
                       placeholder="example@gmail.com" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone small"></i></span>
                <input type="text" th:field="*{phone}" class="form-control"
                       placeholder="0987xxxxxx">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Mật khẩu bảo mật</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock small"></i></span>
                <input type="password" th:field="*{password}" class="form-control"
                       placeholder="******" required minlength="6">
            </div>
            <div class="form-text mt-1" style="font-size: 0.75rem;">Mật khẩu nên có ít nhất 6 ký tự.</div>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm">
            TẠO TÀI KHOẢN <i class="fas fa-arrow-right ms-2"></i>
        </button>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
        <span class="text-muted small">Đã có tài khoản?</span>
        <a th:href="@{/login}" class="text-success fw-bold text-decoration-none ms-1">Đăng nhập ngay</a>
    </div>

    <div class="text-center mt-2">
        <a th:href="@{/}" class="text-muted small text-decoration-none">
            <i class="fas fa-home me-1"></i> Quay lại trang chủ
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
