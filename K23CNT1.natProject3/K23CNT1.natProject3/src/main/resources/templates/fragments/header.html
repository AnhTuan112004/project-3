<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fas fa-microphone-lines text-primary me-2"></i>NAT STUDIO
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}"><i class="fas fa-home me-1"></i> Trang chủ</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/booking/history}"><i class="fas fa-history me-1"></i> Lịch sử đặt</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-warning fw-bold" th:href="@{/admin/dashboard}">
                        <i class="fas fa-user-shield me-1"></i> Admin Panel
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-3">

                <div sec:authorize="!isAuthenticated()" class="btn-group">
                    <a th:href="@{/login}" class="btn btn-outline-light btn-sm px-3">Đăng nhập</a>
                    <a th:href="@{/register}" class="btn btn-primary btn-sm px-3">Đăng ký</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center bg-dark-subtle p-1 pe-3 rounded-pill border border-secondary">

                    <div class="text-end me-3 ps-3">
                        <div class="text-white fw-bold small mb-0"
                             th:text="${#authentication.principal.fullName}">Full Name</div>

                        <span class="rank-badge"
                              th:classappend="'rank-' + (${#authentication.principal.rankLevel} ?: 'BRONZE')"
                              style="font-size: 0.65rem; padding: 2px 8px;"
                              th:text="${#authentication.principal.rankLevel} ?: 'BRONZE'">
                        </span>
                    </div>

                    <a th:href="@{/logout}" class="btn btn-danger btn-sm rounded-circle"
                       title="Đăng xuất"
                       onclick="return confirm('Bạn có chắc chắn muốn đăng xuất?')">
                        <i class="fas fa-power-off"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</nav>
</body>
</html>
