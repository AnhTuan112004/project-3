<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* CSS nội bộ (dự phòng) - Nhưng sẽ ưu tiên nhận từ file admin-style.css */
        .sidebar {
            min-height: 100vh;
            background: #1e293b; /* Màu nền tối */
            color: #94a3b8;
            padding-top: 0;
            position: fixed; /* QUAN TRỌNG: Cố định sidebar */
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
            width: 240px;
            overflow-y: auto;
            box-shadow: 4px 0 24px rgba(0,0,0,0.02);
        }

        .sidebar .nav-link {
            color: #94a3b8;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            border-radius: 8px;
            margin: 4px 12px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .sidebar .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .sidebar .nav-link.active {
            background: linear-gradient(90deg, #0d6efd, #2563eb);
            color: white;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
        }

        .sidebar .nav-link i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 28px;
        }

        .sidebar-brand {
            height: 70px;
            display: flex;
            align-items: center;
            padding-left: 24px;
            font-size: 1.35rem;
            font-weight: 800;
            color: #fff;
            background: rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 10px;
        }

        .sidebar-divider {
            height: 1px;
            background: rgba(255,255,255,0.05);
            margin: 1rem 1.5rem;
        }
    </style>
</head>
<body>

<div th:fragment="sidebar(activePage)" class="sidebar d-none d-lg-block">

    <div class="sidebar-brand">
        <div class="bg-primary rounded-3 p-1 me-2 d-flex align-items-center justify-content-center shadow-sm" style="width: 32px; height: 32px;">
            <i class="bi bi-soundwave text-white" style="font-size: 1rem;"></i>
        </div>
        <span>NAT <span class="text-primary">ADMIN</span></span>
    </div>

    <ul class="nav flex-column mt-2">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'dashboard' ? 'active' : ''}" th:href="@{/admin/dashboard}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'studios' ? 'active' : ''}" th:href="@{/admin/studios}">
                <i class="bi bi-mic-fill"></i> Quản lý Phòng Thu
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'bookings' ? 'active' : ''}" th:href="@{/admin/bookings}">
                <i class="bi bi-calendar-check-fill"></i> Đơn Đặt Lịch
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'chat' ? 'active' : ''}" th:href="@{/admin/chat}">
                <i class="bi bi-chat-dots-fill"></i> Hỗ trợ khách hàng
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'equipments' ? 'active' : ''}" th:href="@{/admin/equipments}">
                <i class="bi bi-speaker-fill"></i> Kho Thiết Bị
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'posts' ? 'active' : ''}" th:href="@{/admin/posts}">
                <i class="bi bi-journal-text"></i> Tin Tức / Blog
            </a>
        </li>

        <div class="sidebar-divider"></div>

        <li class="nav-item">
            <a class="nav-link text-warning" th:href="@{/home}">
                <i class="bi bi-house-door-fill"></i> Xem Trang Chủ
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link text-danger" th:href="@{/logout}"
               onclick="return confirm('Bạn chắc chắn muốn đăng xuất?')">
                <i class="bi bi-box-arrow-right"></i> Đăng Xuất
            </a>
        </li>
    </ul>

    <div class="position-absolute bottom-0 start-0 w-100 p-3 text-center">
        <small class="text-muted opacity-50" style="font-size: 0.7rem;">
            &copy; 2025 NAT Studio<br>Admin Control Panel
        </small>
    </div>
</div>

</body>
</html>
