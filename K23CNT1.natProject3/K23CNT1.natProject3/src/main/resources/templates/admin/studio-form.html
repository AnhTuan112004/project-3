<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <style>
        /* CSS riêng cho Audio Player list */
        .demo-track-item {
            transition: all 0.2s ease;
            border: 1px solid #f1f5f9;
        }
        .demo-track-item:hover {
            background-color: #f8f9fa;
            border-color: #e2e8f0;
            transform: translateX(2px);
        }
        audio {
            height: 32px;
            width: 100%;
            border-radius: 20px;
        }
        /* Custom Audio controls (nếu trình duyệt hỗ trợ) */
        audio::-webkit-media-controls-panel {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar('studios')}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/studios}">Quản lý Phòng</a></li>
                    <li class="breadcrumb-item active" th:text="${studio.id == null ? 'Thêm mới' : 'Cập nhật'}"></li>
                </ol>
            </nav>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 rounded-4">
                        <div class="card-header bg-white py-3 border-bottom">
                            <h5 class="mb-0 fw-bold text-primary">
                                <i class="bi bi-mic-fill me-2"></i>
                                <span th:text="${studio.id == null ? 'THÊM PHÒNG THU MỚI' : 'CẬP NHẬT THÔNG TIN PHÒNG'}"></span>
                            </h5>
                        </div>

                        <div class="card-body p-4">
                            <form th:action="@{/admin/studio/save}" th:object="${studio}" method="post" enctype="multipart/form-data">

                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{imageUrl}">

                                <div class="row">
                                    <div class="col-md-7 mb-4">
                                        <label class="form-label fw-bold">Tên phòng <span class="text-danger">*</span></label>
                                        <div class="input-group shadow-sm">
                                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-tag text-primary"></i></span>
                                            <input type="text" th:field="*{name}" class="form-control border-start-0 ps-0"
                                                   required placeholder="VD: Phòng Vocal Premium..." autofocus>
                                        </div>
                                    </div>

                                    <div class="col-md-5 mb-4">
                                        <label class="form-label fw-bold">Loại phòng</label>
                                        <div class="input-group shadow-sm">
                                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-grid text-primary"></i></span>
                                            <select th:field="*{studioType}" class="form-select border-start-0 ps-0">
                                                <option value="VOCAL">Phòng Vocal (Thu âm)</option>
                                                <option value="BAND">Phòng Band (Nhạc cụ)</option>
                                                <option value="MIXING">Phòng Mixing (Hậu kỳ)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold">Giá theo giờ (VNĐ) <span class="text-danger">*</span></label>
                                    <div class="input-group shadow-sm">
                                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-currency-dollar text-success"></i></span>
                                        <input type="number" th:field="*{pricePerHour}" class="form-control border-start-0 ps-0"
                                               required min="0" step="1000" placeholder="0">
                                        <span class="input-group-text bg-light fw-bold">VNĐ / giờ</span>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold">Ảnh đại diện</label>
                                    <div class="p-3 border border-dashed rounded-3 bg-light text-center">
                                        <div class="input-group mb-3">
                                            <input type="file" name="imageFile" class="form-control" accept="image/*" onchange="previewImage(this)">
                                        </div>

                                        <div id="previewContainer" th:style="${studio.imageUrl == null} ? 'display:none;' : ''">
                                            <div class="position-relative d-inline-block mt-2">
                                                <img id="thumbnail"
                                                     th:src="${studio.imageUrl}"
                                                     class="rounded shadow-sm border"
                                                     style="height: 180px; width: auto; object-fit: cover;">
                                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success border border-light">
                                                    Current
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold d-flex align-items-center">
                                        <span class="bg-danger bg-opacity-10 text-danger p-1 rounded me-2">
                                            <i class="bi bi-music-note-beamed"></i>
                                        </span>
                                        Quản lý Audio Demo
                                    </label>

                                    <div class="card bg-light border-0">
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label class="small text-muted mb-1">Tải lên bản thu mới (MP3/WAV):</label>
                                                <div class="input-group">
                                                    <input type="file" name="audioFile" class="form-control" accept="audio/*">
                                                    <span class="input-group-text text-muted"><i class="bi bi-cloud-upload"></i></span>
                                                </div>
                                            </div>

                                            <div th:if="${studio.demos != null and !studio.demos.empty}" class="mt-4">
                                                <h6 class="fw-bold text-secondary small text-uppercase mb-2 ps-1">
                                                    <i class="bi bi-list-ul me-1"></i>Danh sách Playlist:
                                                </h6>

                                                <div class="d-flex flex-column gap-2">
                                                    <div th:each="demo : ${studio.demos}" class="demo-track-item bg-white p-2 rounded-3 shadow-sm d-flex align-items-center justify-content-between">

                                                        <div class="d-flex align-items-center flex-grow-1 overflow-hidden me-2">
                                                            <div class="flex-shrink-0 bg-primary bg-opacity-10 text-primary rounded-circle p-2 me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                                                <i class="bi bi-play-fill fs-4"></i>
                                                            </div>
                                                            <div class="w-100">
                                                                <div class="d-flex justify-content-between align-items-center mb-1">
                                                                    <span th:text="${demo.trackName}" class="fw-bold small text-dark text-truncate" style="max-width: 200px;">Track Name</span>
                                                                    <span class="badge bg-light text-muted border" style="font-size: 0.65rem;">DEMO</span>
                                                                </div>
                                                                <audio controls preload="none">
                                                                    <source th:src="${demo.audioUrl}" type="audio/mpeg">
                                                                    Trình duyệt không hỗ trợ.
                                                                </audio>
                                                            </div>
                                                        </div>

                                                        <a th:href="@{/admin/demo/delete/{id}(id=${demo.id})}"
                                                           class="btn btn-light text-danger border-0 hover-shadow ms-2"
                                                           onclick="return confirm('CẢNH BÁO: Bạn có chắc chắn muốn xóa bản thu này không?')"
                                                           title="Xóa demo này">
                                                            <i class="bi bi-trash-fill"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>

                                            <div th:if="${studio.demos == null or studio.demos.empty}" class="text-center py-3 text-muted small border border-dashed rounded">
                                                Chưa có bản thu demo nào.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold">Mô tả chi tiết</label>
                                    <textarea th:field="*{description}" class="form-control shadow-sm" rows="4"
                                              placeholder="Mô tả về thiết bị, không gian phòng, micro có sẵn..."></textarea>
                                </div>

                                <div class="d-flex justify-content-end gap-2 border-top pt-4">
                                    <a th:href="@{/admin/studios}" class="btn btn-light px-4 border rounded-pill text-muted fw-bold">
                                        <i class="bi bi-x-circle me-2"></i>Hủy bỏ
                                    </a>
                                    <button type="submit" class="btn btn-primary px-5 rounded-pill shadow-sm fw-bold">
                                        <i class="bi bi-floppy me-2"></i>Lưu thông tin
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script>
    function previewImage(input) {
        var previewContainer = document.getElementById('previewContainer');
        var thumbnail = document.getElementById('thumbnail');

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                thumbnail.src = e.target.result;
                previewContainer.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
