<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <style>
        /* CSS Riêng cho Chat Admin */
        .chat-container {
            height: calc(100vh - 150px); /* Chiều cao tự động theo màn hình */
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        .user-list-col {
            border-right: 1px solid #f1f5f9;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
        }

        .user-list-scroll {
            overflow-y: auto;
            flex-grow: 1;
        }

        .user-item {
            cursor: pointer;
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s;
        }

        .user-item:hover, .user-item.active {
            background-color: #fff;
            border-left: 4px solid #0d6efd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Khung chat bên phải */
        .chat-area-col {
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            background-image: radial-gradient(#f1f5f9 1px, transparent 1px);
            background-size: 20px 20px; /* Hiệu ứng nền chấm bi nhẹ */
        }

        /* Bong bóng chat */
        .message-wrapper { margin-bottom: 12px; display: flex; flex-direction: column; }

        /* Admin (Phải) */
        .msg-admin { align-items: flex-end; }
        .msg-admin .msg-bubble {
            background: linear-gradient(135deg, #0d6efd, #0056b3);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        /* User (Trái) */
        .msg-user { align-items: flex-start; }
        .msg-user .msg-bubble {
            background: #f1f5f9;
            color: #1e293b;
            border-radius: 18px 18px 18px 4px;
        }

        .msg-bubble {
            padding: 10px 16px;
            max-width: 75%;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar('chat')}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-dark">
                    <i class="bi bi-chat-square-dots-fill me-2 text-primary"></i>Hỗ trợ khách hàng
                </h2>
                <span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">
                    <i class="bi bi-circle-fill me-1 small"></i> Hệ thống Online
                </span>
            </div>

            <div class="row g-0 chat-container border">

                <div class="col-md-4 col-lg-3 user-list-col">
                    <div class="p-3 border-bottom bg-white">
                        <input type="text" class="form-control bg-light border-0" placeholder="Tìm kiếm khách...">
                    </div>

                    <div id="userList" class="user-list-scroll">
                        <div th:each="user : ${recentUsers}"
                             class="user-item d-flex align-items-center"
                             th:data-username="${user}"
                             onclick="loadChat(this.getAttribute('data-username'))"
                             th:id="'user-' + ${user}">

                            <div class="position-relative">
                                <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                    <i class="bi bi-person-fill fs-5"></i>
                                </div>
                                <span class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle"></span>
                            </div>
                            <div class="ms-3 overflow-hidden">
                                <h6 class="mb-0 fw-bold text-dark text-truncate" th:text="${user}">Username</h6>
                                <small class="text-muted" style="font-size: 0.75rem;">Click để xem tin nhắn</small>
                            </div>
                        </div>

                        <div th:if="${recentUsers.empty}" class="text-center p-5 text-muted">
                            <i class="bi bi-inbox fs-1 opacity-25"></i>
                            <p class="small mt-2">Chưa có khách hàng nào.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-lg-9 chat-area-col">
                    <div class="d-flex align-items-center justify-content-between p-3 border-bottom bg-white">
                        <div class="d-flex align-items-center">
                            <div id="chatHeaderIcon" class="bg-light rounded-circle p-2 me-2 d-none">
                                <i class="bi bi-person-bounding-box"></i>
                            </div>
                            <div>
                                <span class="text-muted small d-block">Đang chat với:</span>
                                <h6 class="mb-0 fw-bold text-dark" id="currentChatUser">Chưa chọn khách hàng</h6>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" title="Kết thúc phiên" disabled id="endChatBtn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>

                    <div class="chat-messages" id="adminChatArea">
                        <div class="h-100 d-flex flex-column align-items-center justify-content-center text-muted opacity-50">
                            <i class="bi bi-chat-quote fs-1 mb-3"></i>
                            <p>Chọn một khách hàng từ danh sách bên trái<br>để bắt đầu hỗ trợ.</p>
                        </div>
                    </div>

                    <div class="p-3 bg-white border-top">
                        <div class="input-group">
                            <input type="text" id="adminMsgInput" class="form-control border-0 bg-light py-3 ps-4 rounded-start-pill"
                                   placeholder="Nhập tin nhắn trả lời..." disabled>
                            <button class="btn btn-primary px-4 rounded-end-pill" id="adminSendBtn" onclick="sendAdminReply()" disabled>
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<th:block layout:fragment="additional-scripts">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script th:src="@{/js/admin-chat.js}"></script>

    <script>
        document.getElementById("adminMsgInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("adminSendBtn").click();
            }
        });
    </script>
</th:block>

</body>
</html>
