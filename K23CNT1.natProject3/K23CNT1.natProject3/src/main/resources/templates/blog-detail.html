<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' | NAT Studio'">Chi tiết bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
        .post-header-img { width: 100%; max-height: 500px; object-fit: cover; border-radius: 15px; }
        .breadcrumb-item a { text-decoration: none; }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home">Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="/blog">Blog</a></li>
            <li class="breadcrumb-item active" aria-current="page">Chi tiết</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-9 bg-white p-4 p-md-5 shadow-sm rounded">
            <header class="mb-4">
                <h1 class="fw-bold mb-3" th:text="${post.title}">Tiêu đề bài viết chi tiết</h1>
                <div class="d-flex align-items-center text-muted border-bottom pb-3">
                    <div class="me-4">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${post.author != null ? post.author.fullName : 'Ban biên tập'}">Admin</span>
                    </div>
                    <div>
                        <i class="bi bi-calendar-event me-1"></i>
                        <span th:text="${#temporals.format(post.createdAt, 'HH:mm dd/MM/yyyy')}">10:00 01/01/2025</span>
                    </div>
                </div>
            </header>

            <img th:if="${post.imageUrl != null}" th:src="${post.imageUrl}"
                 class="post-header-img mb-4 shadow" alt="Main Image">

            <article class="post-content fs-5 lh-lg" th:utext="${post.content}">
                Nội dung chi tiết của bài viết sẽ được hiển thị ở đây...
            </article>

            <hr class="my-5">

            <div class="text-center">
                <a href="/blog" class="btn btn-secondary px-4">
                    <i class="bi bi-arrow-left me-2"></i>Xem các tin khác
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
