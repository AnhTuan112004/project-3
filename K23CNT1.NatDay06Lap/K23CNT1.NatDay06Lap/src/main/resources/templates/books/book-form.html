<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 p-3 bg-white">
    <form action="#" th:action="@{/books/new}"
          th:object="${book}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{natid}"/>

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.natid != null ? 'üìù Ch·ªânh s·ª≠a S√°ch': '‚ûï Th√™m S√°ch M·ªõi'}">Book Form</h1>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label for="code" class="col-sm-2 col-form-label">Code</label>

                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{natcode}" placeholder="Book Code"
                               class="form-control"
                               id="code" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>

                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{natname}" placeholder="Book name"
                               class="form-control"
                               id="name" required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="imageBook" class="col-sm-2 col-form-label">Image File</label>

                    <div class="col-sm-10">
                        <input type="file" name="imageBook"
                               id="imageBook"/>
                        <input type="hidden"
                               th:field="*{natimgUrl}"
                               id="imgUrl" />

                        <div th:if="${book.natimgUrl != null and book.natimgUrl != ''}" class="mt-2">
                            <p>·∫¢nh hi·ªán t·∫°i:</p>
                            <img th:src="@{${book.natimgUrl}}"
                                 th:attr="alt=${book.natname}"
                                 style="width: 150px; height: auto; border: 1px solid #ddd; object-fit: cover;">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{natdescription}"
                                  rows="2" class="form-control" id="description" ></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{natquantity}" placeholder="Book quantity"
                               class="form-control"
                               id="quantity" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>

                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{natprice}" placeholder="Book price"
                               class="form-control"
                               id="price" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="primaryAuthorId" class="col-sm-2 col-form-label">Ch·ªß bi√™n (Primary Author):</label>
                    <div class="col-sm-10">
                        <select name="primaryAuthorId" id="primaryAuthorId" class="form-select" required>
                            <option value="">-- Ch·ªçn Ch·ªß bi√™n --</option>
                            <option th:each="author : ${authors}"
                                    th:value="${author.natid}"
                                    th:text="${author.natname}"

                                    th:selected="${book.bookAuthors.?[author.natid == author.natid and isPrimaryAuthor].size() > 0}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">ƒê·ªìng t√°c gi·∫£ (Co-Authors):</label>
                    <div class="col-sm-10 d-flex flex-wrap">
                        <div th:each="author : ${authors}"
                             class="mx-2 px-2 form-check form-check-inline">

                            <input type="checkbox"
                                   class="form-check-input"
                                   name="allAuthorIds"  th:attr="id='chkAuth_'+${author.natid}"
                                   th:value="${author.natid}"

                                   th:checked="${book.bookAuthors.?[author.natid == author.natid].size() > 0}" />
                            <label class="form-check-label"
                                   th:text="${author.natname}"
                                   th:attr="for='chkAuth_'+${author.natid}">Author Name</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="isActive" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox"
                               th:field="*{natisActive}" id="isActive" />
                    </div>
                </div>
            </div>
            <div class="card-footer">

                <button type="submit" class="btn btn-success"
                        th:text="${book.natid != null ? 'Update' :'Create'}">Save</button>

                <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>

            </div>
        </div>
    </form>
</section>
</body>
</html>
