<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin_layout::admin_head}"></head>

<body>
<header th:replace="~{fragments/admin_layout::admin_header}"></header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <h3 th:text="${title}">Form User</h3>

            <div class="card shadow-sm mt-3">
                <div class="card-body">

                    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{status}" id="statusActive" th:value="true">
                                <label class="form-check-label" for="statusActive">
                                    Hoạt động
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{status}" id="statusLocked" th:value="false">
                                <label class="form-check-label" for="statusLocked">
                                    Bị khóa
                                </label>
                            </div>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-primary">Lưu lại</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

<footer th:replace="~{fragments/admin_layout::admin_footer}"></footer>

</body>
</html>
