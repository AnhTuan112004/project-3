<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/admin_layout::admin_head}"></head>
<body>
<header th:replace="~{fragments/admin_layout::admin_header}"></header>

<main class="container my-4">
    <div class="row">
        <div class="col-10">
            <h3>Danh sách User</h3>
        </div>
        <div class="col-2 text-end">
            <a th:href="@{/admin/users/add}" class="btn btn-primary">Thêm mới</a>
        </div>
    </div>

    <table class="table table-striped table-bordered table-hover mt-3 shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                    <span th:if="${user.status == true}"
                          class="badge bg-success">Hoạt động</span>
                <span th:if="${user.status == false}"
                      class="badge bg-danger">Bị khóa</span>
            </td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                   class="btn btn-warning btn-sm">Sửa</a>

                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa user này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{fragments/admin_layout::admin_footer}"></footer>

</body>
</html>
