<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:text="${title}">Devmaster</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<nav th:fragment="header" class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">

        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img src="https://devmaster.edu.vn/images/logo.png" alt="Logo"
                 width="30" height="30" class="d-inline-block align-text-top me-2">
            <span class="fs-5" th:text="${@environment.getProperty('app.name')}">AppProject3</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar" aria-controls="mainNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="footer" class="bg-body-tertiary mt-5">
    <div class="container text-center py-4">
        <img src="https://devmaster.edu.vn/images/logo.png"
             alt="Devmaster Academy" width="80" class="mb-2">
        <p class="text-muted mb-0">
            © 2024 Devmaster Academy. All rights reserved.
        </p>
    </div>
</div>

</body>
</html>
