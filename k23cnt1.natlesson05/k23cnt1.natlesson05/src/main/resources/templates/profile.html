<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout::head}"></head>

<body>
<header th:replace="~{fragments/layout::header}"></header>

<section class="container my-4" style="min-height: 400px">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <h2 class="text-center mb-4">Thông tin Profile</h2>

            <div class="card shadow-sm mb-3" th:each="info:${natPrfile}">

                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0" th:text="${info.name}"></h4>
                </div>

                <ul class="list-group list-group-flush">

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>NickName:</strong>
                        <span class="badge bg-secondary fs-6" th:text="${info.nickName}"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Email:</strong>
                        <span th:text="${info.email}"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Website:</strong>
                        <a th:href="${info.website}" th:text="${info.website}" target="_blank"></a>
                    </li>

                </ul>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/}" class="btn btn-success btn-lg">Trở về Trang chủ</a>
            </div>

        </div>
    </div>
</section>

<footer th:replace="~{fragments/layout::footer}"></footer>
</body>
</html>
